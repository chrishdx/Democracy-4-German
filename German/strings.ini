PG_1_1 = "GRUNDKONZEPTE DER DEMOKRATIE 4"
nur bei einer Wahl oder einem Attentat verloren - Ihr Attentat. Alle politischen Karrieren scheitern. "
PG_1_3 = "Hauptschnittstelle"
PG_1_5 = = "Die Hauptoberfläche ist ikonischer Natur. Mit anderen Worten, es gibt keine Karte oder 3D-Welt zum Navigieren, sondern nur eine komplexe Grafik der Verbindungen zwischen verschiedenen politischen und wirtschaftlichen Aspekten Ihres Landes. Das Hauptprinzip für das Verständnis der grafischen Benutzeroberfläche (GUI) ist zu erkennen, dass alles alles andere beeinflusst. Der Schlüssel zum Erfassen des Spiels besteht darin, zu verstehen, wie A B beeinflusst, was C beeinflusst, und dann wieder A verändert. Politik und Wirtschaft sind komplex! Sie können sehen, wie dies ist Bewegen Sie den Mauszeiger mit der Maus über ein Symbol auf dem Hauptbildschirm. "
PG_1_6 = "Dies zeigt eine Reihe von Linien, die ein Objekt mit anderen verbinden. Grüne Linien zeigen einen positiven Effekt an, rote einen negativen Effekt. Je schneller sich die Pfeile bewegen, desto stärker ist der Effekt."
PG_1_7 = "Beachten Sie, dass Positiv / Negativ keine Werturteile sind, sondern nur numerische. Ein positiver Effekt auf die Arbeitslosigkeit ist im Allgemeinen eine SCHLECHTE Sache. Ein negativer Effekt auf die Umweltverschmutzung ist im Allgemeinen eine GUTE Sache Verfolgen Sie die letztendlichen Ursachen für Veränderungen im Land. Vielleicht führen schlecht finanzierte Schulen zu Armut und Armut zu Kriminalität. Zunehmende Kriminalität verringert den Tourismus, was sich auf das BIP auswirkt, was wiederum die Arbeitslosigkeit erhöht und die Armut noch schlimmer macht ... und so weiter. ""

PG_2_1 = "WÄHLER"
PG_2_2 = "Die Wähler entscheiden letztendlich über Ihr Schicksal. Demokratie 4 simuliert einen repräsentativen Teil der Gesellschaft. Jeder Einzelne hat seine eigenen Meinungen, Partei- und Organisationsmitgliedschaften und Loyalitäten, seine eigene einzigartige Kombination von Einflüssen, die zusammenkommen, um ihre Wahlentscheidungen zu beeinflussen. Sie auch Einige von ihnen werden schneller wütender als andere, insbesondere die Jungen. Einige neigen eher dazu, sich Protesten und sogar Terrorgruppen anzuschließen als andere. Das Wichtigste an einem Wähler ist, dass sie es sind nicht nur ein Mitglied einer sozioökonomischen Gruppe. Niemand in Demokratie 4 ist nur ein 'Sozialist'. "
PG_2_3 = "Jeder Wähler ist entweder liberal oder konservativ und sozialistisch oder kapitalistisch definiert und passt in eine der drei Einkommensgruppen (niedrig, mittel oder wohlhabend). Diese Gruppen sind alle speziell, weil sie in einem Spektrum existieren. Niemand kann ein sein liberal UND konservativ, aber sie können (zum Beispiel) sehr moderat liberal sein. "
PG_2_4 = "Wähler sind wahrscheinlich Mitglieder mehrerer Gruppen und identifizieren sich in unterschiedlichem Maße mit jeder Gruppe. Ein Wähler muss zu mehr als 50% in ein Thema investiert sein, bevor er einer Gruppe beitritt. Crystal ist beispielsweise ein junger Erwachsener und hat ein neugeborenes Kind. Sie ist eine gemäßigte Sozialistin und eine gemäßigte Liberale. Dies bedeutet, dass sie mehr oder weniger stark von verschiedenen Gruppen beeinflusst wird, dh Crystal ist 65% sozialistisch, 96% Eltern, 63% religiös, 80% Handel Gewerkschafter und 97% junge Menschen usw. Andere Wähler sind möglicherweise eifriger religiös und stehen der Religionspolitik stärker gegenüber. Wähler, die selten zur Kirche gehen, sind möglicherweise weniger besorgt oder von derselben Politik betroffen. Es ist unmöglich, jung UND im Ruhestand zu sein. ""

PG_3_1 = "WÄHLERGRUPPEN & FOKUSGRUPPEN"
Der Prozentsatz der gesamten Wählerschaft, die zu einer Gruppe gehören, wird durch den hellgrau schattierten Balken hinter dem Gruppennamen angezeigt. Die farbigen Balken zeigen, wie zufrieden jede Wählergruppe mit dem Regierungsstaat ist. "
PG_3_3 = "Ein Schlüsselkonzept für Wählergruppen in Demokratie 4 besteht darin, zu verstehen, dass ihr Glück theoretisch ist. Mit anderen Worten, wenn Sozialisten zu 87% mit der Regierung zufrieden sind, bedeutet dies nicht, dass jeder in dieser Gruppe diese Meinung hat. Sozialisten können (theoretisch) machen 100% der Wähler aus und seien 100% glücklich, und Sie können null Stimmen erhalten. Wie? Weil jeder einzelne Sozialist zu anderen Wählergruppen gehört. "
PG_3_4 = "Sie sind möglicherweise unzufrieden mit allen anderen Aspekten ihres Lebens (Liberalismus, Autofahren, Elternschaft, Patriotismus ...). In diesem Fall stimmen sie möglicherweise immer noch gegen Sie. Sie sagen sich möglicherweise: 'Als Sozialist Ich liebe die derzeitige Regierung, aber wenn ich über das Gesamtbild nachdenke, kann ich nicht für sie stimmen. Dies ist ein Schlüsselkonzept, um die Wählerschaft zu gewinnen. Es reicht nicht aus, eine einzelne Wählergruppe auszuwählen und sie glücklich zu machen. "

PG_3_5 = "CYNICISM"
PG_3_6 = "Jede Wählergruppe behält ihren eigenen Zynismus bei, und dies wirkt sich negativ auf die Einstellung dieser Wähler zu Ihnen aus. Zynismus wird dadurch verursacht, dass politische Änderungen vorgenommen werden, die die Wähler kurz vor einer Wahl ansprechen oder sie kurz nach einer Wahl verärgern Wahl. Es wird auch durch Änderungen der Flip-Flop-Politik verursacht, bei denen eine Politik umgesetzt und dann schnell rückgängig gemacht wird. Der Zynismus hört schließlich auf und wird vergessen. Beachten Sie, dass es sich um eine Wählergruppe handelt, sodass Sozialisten zynisch gegenüber Ihnen sein können, aber nicht andere Gruppen. Sie können Zynismus als Auswirkung auf den Detailbildschirm der Wählergruppe anzeigen oder auf dem Umfragebildschirm anzeigen. "

PG_3_7 = "KOMPLACENCY"
PG_3_8 = "Neben dem Zynismus verfolgen Wählergruppen auch die Selbstzufriedenheit der Regierung. Dies ist ein Schlüsselkonzept, um an der Macht zu bleiben. Die Wähler sind im Allgemeinen undankbar und nehmen die Haltung ein, was Sie in letzter Zeit für mich getan haben." Wenn es um die Unterstützung der Regierung geht: In der Praxis werden Wählergruppen, die anfänglich glücklich sind, im Laufe der Zeit beginnen, die Richtlinien, die ihnen gefallen, als selbstverständlich zu betrachten, und dies wird sich auf dem Detailbildschirm für diese Gruppe und auch als Selbstzufriedenheit zeigen Wenn die Unterstützung dieser Gruppe niedrig genug ist, sinkt die Selbstzufriedenheit wieder. Unter progressiven Bedingungen steigt die maximale wahrgenommene Selbstzufriedenheit, sodass Sie nach jedem Wahlsieg noch mehr Selbstgefälligkeitsvorwürfen Ihrer wichtigsten Unterstützer ausgesetzt sind , bis sie schließlich sehr schwer zu befriedigen sein können. "

PG_3_9 = "MITGLIEDSCHAFTSÄNDERUNGEN"
PG_3_10 = "Wähler können die Mitgliedschaft in Gruppen im Laufe der Zeit ändern. Das Ausmaß, in dem sich ein Wähler mit einer Gruppe identifiziert, nimmt aufgrund von Richtlinien oder Ereignissen ab, und wenn er unter ein bestimmtes Niveau fällt, sind sie nicht mehr Mitglied dieser Gruppe Wenn beispielsweise Ihre Richtlinien gegenüber Autofahrern besonders negativ sind, verkaufen die Personen, die Grenzfahrer waren, möglicherweise ihre Autos. Sie können die Auswirkungen von Richtlinien und anderen Faktoren auf die Gruppenmitgliedschaft auf dem Bildschirm mit den Wählergruppendetails anzeigen, indem Sie auf klicken Registerkarte "Mitgliedschaft" in der Grafik. Dies zeigt die aktuellen Auswirkungen und wie sie sich im Laufe der Zeit geändert haben. "

PG_3_11 = "FOKUSGRUPPEN"
PG_3_12 = "Fokusgruppen sind hervorragend geeignet, um zu verstehen, wie Wähler Entscheidungen treffen. Sie können einen zufälligen Querschnitt der Gesellschaft in der globalen Fokusgruppe auf dem Umfragebildschirm anzeigen. Klicken Sie auf jedes Mitglied der Fokusgruppe, um Informationen zu diesem Wähler zu erhalten sowie die Wählergruppen, denen sie angehören (mit einem Balken, der anzeigt, wie stark sie sich mit jeder Gruppe identifizieren) und die aktuellen Auswirkungen, die die Mitgliedschaft auf ihre endgültige Entscheidung hat, werden rechts angezeigt. Beachten Sie, wie sehr sie mögen oder nicht mögen Die Regierung bedeutet nicht unbedingt, dass sie am Wahltag erscheinen wird, es sei denn, die Wahlpflicht ist in Kraft. "


PG_4_1 = "EINFLÜSSE: URSACHE & WIRKUNG"
PG_4_2 = "Die Verknüpfungen zwischen Objektsymbolen in Demokratie 4 haben die Form von Einflüssen. Einflüsse werden als animierte Pfeile angezeigt, die Objekte auf dem Hauptbildschirm verbinden, und als Informationsstreifen auf den Detailbildschirmen für ein bestimmtes Objekt. Zum Beispiel der Bildschirm für Das BIP zeigt alle Objekte, die das BIP beeinflussen. Diejenigen, die in dieses Objektsymbol gelangen, sind die Ursachen für das BIP-Niveau und diejenigen, die ausgehen, zeigen die Auswirkung des BIP auf andere Objekte. Diese Streifen zeigen Ihnen mehr als nur die Grundintensität der Ursache und Wirkung. ""
PG_4_3 = "Erstens können Ursache und Wirkung positiv oder negativ sein (dh sie können den Wert erhöhen [dies kann wünschenswert sein oder nicht) oder ihn verringern). Sie können auch sofort oder im Laufe der Zeit wirksam werden, was Demokratie 4 als Trägheit bezeichnet "Effektiv bedeutet dies, dass der Einfluss, der angewendet wird, nicht den aktuellen Wert des Quellobjekts, sondern den Durchschnitt über eine bestimmte Anzahl von Umdrehungen nimmt."
PG_4_4 = "Ein gutes Beispiel ist die Kontrolle der Umweltverschmutzung und der Umwelt. Wenn Sie diesen Einfluss als 'Ursache' für die Umwelt betrachten, können Sie nach Änderungen an der Richtlinie (Umweltverschmutzungskontrolle) feststellen, dass sich der Effekt allmählich ändert Die ursprüngliche Position wird bis zur endgültigen Position angezeigt, wie durch einen helleren Balken angezeigt. Die meisten Effekte sind tatsächlich augenblicklich und haben keine Trägheit, aber einige haben eine große Menge davon. In der Praxis bedeutet dies, dass Sie vorausplanen müssen und Seien Sie sich auch bewusst, dass Sie niemals nur das Ergebnis Ihrer aktuellen politischen Entscheidungen betrachten. Es wird sehr oft eine gewisse Trägheit oder Verzögerung bei den Auswirkungen Ihrer Handlungen geben. "


PG_5_1 = "POLITIK"
PG_5_2 = "Richtlinien sind Ihre Schlüsselwaffe bei der Eroberung der politischen Landschaft. In Demokratie 4 kann eine Richtlinie auch ein Gesetz sein, z. B. eine Verschmutzungsregulierung. Richtlinien sind vorhanden, wenn Sie Ihre erste Amtszeit in der Regierung beginnen, aber Sie können bestehende kündigen und / oder neue einzuführen. Es gibt einige Richtlinien (meistens Gesetze), die im herkömmlichen Sinne nicht aufgehoben werden können, aber Sie müssen zu ihnen Stellung nehmen, wie zum Beispiel zum Thema Abtreibung. "
PG_5_3 = "Richtlinien haben möglicherweise nur wenige oder Dutzende von Auswirkungen. Zunächst werden einige Richtlinieneffekte ausgeblendet, bis eine Situation ausgelöst wird und sie sichtbar werden. 
Die Richtlinien sind in verschiedene Regierungsbereiche wie „Verkehr“ und „Steuern“ unterteilt. Diese Bereiche sind der Schlüssel zum Verständnis des Layouts des Hauptbildschirms des Spiels, da jeder Bereich eine andere Zone auf dem Hintergrund des Hauptbildschirms darstellt. Alle Daten in Bezug auf Steuern befinden sich beispielsweise im Steuerbereich, und dies umfasst nicht nur Richtlinien, sondern auch Statistiken und Situationen. Richtliniensymbole haben eine graue Farbe. ""

PG_5_5 = "POLICY SLIDERS"
PG_5_6 = "Richtlinien sind nicht nur aktiv oder inaktiv, sondern werden auch von einem Intensitätsregler gesteuert. Dieser Regler ist die Stärke, mit der die Richtlinie implementiert wird. Bei Gesetzen kann er die Schwere der Strafe oder den Aufwand für die Strafverfolgung darstellen. Bei staatlichen Ausgabenprojekten wird die Höhe der Deckung und der Ausgaben angegeben. In vielen Fällen hängen die Kosten oder Einnahmen aus einer Police stark vom Intensitätsregler ab. Das offensichtlichste Beispiel ist der Steuersatz für eine Steuerpolitik. ""
PG_5_7 = "UMSETZUNG"
PG_5_8 = "Einige Richtlinien sind technisch sehr einfach zu implementieren, z. B. die meisten neuen Steuern. Diese können fast sofort wirksam werden. Andere Richtlinien benötigen möglicherweise eine Reihe von Bedingungen, um vollständig implementiert zu werden, z. B. den Aufbau einer neuen Schieneninfrastruktur oder eines Weltraumprogramms. Die Richtlinie Der Detailbildschirm zeigt, inwieweit eine neue Richtlinie implementiert wurde. Offensichtlich werden die Auswirkungen einer Richtlinie skaliert, um dies widerzuspiegeln, obwohl die vollen Kosten bezahlt werden müssen. "
PG_5_9 = "Die Implementierung ist wichtig, da Sie in vielen Fällen weit im Voraus überlegen müssen, wenn Sie sich zu langfristigen Richtlinien wie Wissenschaftsausgaben oder vielen Bildungsrichtlinien verpflichten. Diese Implementierung wirkt sich nicht nur auf die Zeit für die Implementierung einer neuen Richtlinie aus Die Verzögerung wirkt sich auch auf Änderungen an einem Richtlinien-Schieberegler aus. Wenn Sie beispielsweise ein sehr schwaches Militär haben und den Schieberegler für volle Intensität nach rechts bewegen, werden neue Panzer und Soldaten nicht über Nacht angezeigt. Stattdessen bewegt sich der Schieberegler allmählich in Richtung seines beabsichtigte Position im Laufe der Zeit, wenn Änderungen vorgenommen werden. "
PG_5_10 = "Sie können die endgültige Zielposition einer Richtlinie mit dem leicht transparenten Schieberegler" Ghost "auf dem Bildschirm mit den Richtliniendetails anzeigen. Wenn Sie Ihre Meinung ändern, können Sie die Position eines Schiebereglers bearbeiten."
PG_5_11 = "BEVÖLKERUNG"
PG_5_12 = "Sie können die Beliebtheit einer Richtlinie entweder im Bildschirm mit den Richtliniendetails oder durch Auswahl der Beliebtheit im Hauptbildschirm im Auge behalten, um Richtlinien als grüne oder rote Symbole anzuzeigen. Diese Zahl kann etwas irreführend sein, da sie Personen darstellt In vielen Fällen kümmert sich die Mehrheit der Wähler nicht wirklich um die eine oder andere Art und Weise. Außerdem wird erwartet, dass einige Richtlinien unpopulär sind, aber sie können notwendig sein, um andere Ziele zu erreichen Zum Beispiel, um das Staatseinkommen zu erhöhen. Die überwiegende Mehrheit der Steuern ist bei fast allen unpopulär, mit Ausnahme einiger umverteilender oder ökologischer Steuern, die einigen Wählern gefallen werden. Dies bedeutet nicht automatisch, dass diese Richtlinien annulliert werden sollten. "
PG_5_13 = "POLITISCHE FINANZEN"
PG_5_14 = "Die Einnahmen oder Kosten einer Richtlinie werden durch den Schieberegler für diese Richtlinie festgelegt, es gibt jedoch auch viele andere Faktoren. Jede Richtlinie wird vom Minister für diese Abteilung implementiert, und ihre Wirksamkeit in ihrer Rolle hat einige Auswirkungen. A. Ein sehr armer Kanzler wird dazu führen, dass weniger Steuern erhoben werden. Ein sehr guter Außenminister wird in der Lage sein, die militärischen Kosten unter Kontrolle zu halten. "
PG_5_15 = "Darüber hinaus wirken sich externe Faktoren manchmal direkt auf die Kosten oder das Einkommen einer Police aus. Wenn Sie beispielsweise einen staatlichen Gesundheitsdienst haben und ein Problem mit Infektionskrankheiten oder Asthma haben, erhöhen sich die Kosten dieser Police. Steuern auf bestimmte Aktivitäten werden von ihrer Beliebtheit beeinflusst. Infolgedessen ist es beispielsweise möglich, die Alkoholsteuer zu erhöhen, aber tatsächlich weniger Geld einzubringen, wenn die Steuer den Alkoholkonsum so weit senkt, dass der höhere Steuersatz ausgeglichen wird. ""

PG_5_16 = "POLITISCHES KAPITAL"
PG_5_17 = "Neue Richtlinien können implementiert werden, wann immer Sie möchten, aber die Einführung einer neuen Richtlinie kostet 'politisches Kapital'. Dies ist eine Darstellung der politischen Anstrengungen, die erforderlich sind, um eine neue Richtlinie zu ändern, abzubrechen oder einzuführen, und ist ein Maß für die Politik Schwierigkeiten im Zusammenhang mit einer Aktion Unumstrittene politische Änderungen, wie z. B. eine Erhöhung der Ausgaben für die Polizeiarbeit in der Gemeinde, verbrauchen möglicherweise nur sehr wenig politisches Kapital, während die Einführung der Wehrpflicht oder der Todesstrafe enorme Beträge erfordert. Sie können sehen, wie viel politisches Kapital Sie haben indem Sie auf das Symbol in der Mitte des Hauptbildschirms klicken. "
PG_5_18 = "Politisches Kapital wird in jeder Runde generiert, basierend auf Ihrer Popularität, Ihrer Wahlmehrheit, der Loyalität Ihrer Minister und der Frage, ob in einer Krise Notfallmächte wirksam sind oder nicht. Sie erhalten auch zu Beginn eines neuen einen leichten Schub Begriff. Politisches Kapital scheint immer knapp zu sein. Geben Sie es also mit Bedacht für die wichtigsten politischen Änderungen aus. "
PG_5_19 = "POLICY ICONS"
PG_5_20 = "Richtliniensymbole auf dem Hauptbildschirm haben einen kreisförmigen Umriss mit Segmenten, die veranschaulichen, ob ein Richtlinienschieberegler angesichts des verfügbaren politischen Kapitals derzeit erhöht oder verringert werden kann. Der erforderliche Betrag wird für + 10%, +25 in Segmente aufgeteilt % oder mehr im Uhrzeigersinn und gegen den Uhrzeigersinn für Richtlinienreduzierungen. Sie können dies unter Optionen deaktivieren. "

PG_6_1 = "STATISTIKEN"
PG_6_2 = "Neben der Politik müssen Sie die Statistiken im Auge behalten, aus denen hervorgeht, wie sich die Dinge in Ihrem Land entwickeln, wie z. B. die Arbeitslosenquote, die Gesundheits- und Bildungsindizes und das lebenswichtige BIP (Bruttoinlandsprodukt). Sie finden Symbole für die Statistiken, die auf dem Hauptbildschirm verteilt sind, im jeweiligen Politikbereich. Das BIP hängt also von der Wirtschaft ab, die Gesundheit von den öffentlichen Diensten und so weiter. "
PG_6_3 = "Statistiksymbole sind immer blau. Diese Statistiken verhalten sich in gewisser Weise wie Richtlinien, da sie auch andere Elemente beeinflussen können. Denken Sie daran, dass in Demokratie 4 fast alles fast alles beeinflussen kann. Ein gutes Beispiel ist das BIP mit einer umfangreichen Liste von Inputs und Outputs. Es wird hauptsächlich von der Politik beeinflusst, und einige der häufigsten Auswirkungen sind auf die Kosten anderer Politiken und die Einnahmen aus Steuern, die von der Wirtschaftstätigkeit abhängen. "
PG_6_4 = "Beachten Sie, dass Sie keine Änderungen vornehmen oder direkte Auswirkungen auf Statistiken haben können. Sie können lediglich politische Entscheidungen treffen, die diese Statistiken hoffentlich in die richtige Richtung lenken. Die Wähler sind sich dieser Statistiken ebenfalls bewusst. Die zunehmende Ungleichheit wird einige verärgern und steigende Arbeitslosigkeit oder CO2-Emissionen werden andere verärgern. Statistiken sind so wichtig, dass eine Auswahl davon immer prominent in Ihrem Quartalsbericht angezeigt wird. "

PG_7_1 = "SITUATIONEN"
PG_7_2 = "Situationen werden auf dem Hauptbildschirm entweder als rote oder grüne Symbole angezeigt. Rot ist im Allgemeinen eine schlechte Situation und Grün ist im Allgemeinen gut. Situationen sind laufende Ereignisse, die durch eine bestimmte Kombination von Richtlinien und Statistiken ausgelöst wurden. Möglicherweise * erhalten * Sie eine Warnung, dass eine Situation ausgelöst wird, bevor sie ausgelöst wird. Nach dem Auslösen können Sie anhand eines detaillierten Bildschirms für jede aktive Situation sehen, wie stark sie aktiv ist, was sie verursacht und welche Auswirkungen sie auf andere hat Artikel."
PG_7_3 = "In den meisten Fällen haben Situationen einen 'Start'-Trigger und einen' Stopp'-Triggerpunkt. Im Allgemeinen bedeutet dies, dass es einfacher ist, eine Situation zu starten als zu beenden. Zum Beispiel, wenn Ihre Richtlinien zu Rassenunruhen geführt haben Um die Unruhen zu stoppen, ist eine viel stärkere Reaktion der Politik erforderlich, als dies erforderlich gewesen wäre, um zu verhindern, dass sie überhaupt erst beginnen. Dies liegt daran, dass Situationen eine Dynamik haben. "
PG_7_4 = "Im Allgemeinen ist es eine gute Wette, über mögliche schlimme Nebenwirkungen von Richtlinien nachzudenken, * bevor * sich eine schlechte Situation entwickelt. Beachten Sie, dass Situationen auch andere Situationen betreffen können, die möglicherweise zu einem allgemeinen Abschwung im Land führen können."	

PG_8_1 = "EREIGNISSE"
PG_8_2 = "Von Zeit zu Zeit finden Ereignisse statt, die sich auf Ihr Land auswirken. Nur sehr wenige dieser Ereignisse sind wirklich zufällig, obwohl sie möglicherweise durch geringfügige zufällige Eingaben beeinflusst werden. Wenn Sie beispielsweise die Mittel für das Militär kürzen, kann dies dazu führen im Laufe der Zeit zu militärischen Aktionen gegen Ihr Land oder zu einem militärischen Whistleblower, der Ihre Regierung kritisiert. "
PG_8_3 = "Ereignisse sind einmalige Ereignisse, die im Allgemeinen kurzfristige Auswirkungen haben. Wenn diese Auswirkungen jedoch negativ sind und einen schlechten Zeitpunkt haben (z. B. kurz vor einer Wahl), können sie verheerend sein. Auf dem vierteljährlichen Berichtsbildschirm erfahren Sie von Ereignissen. und sie werden nirgendwo anders angezeigt, obwohl Sie die anhaltenden Auswirkungen von Ereignissen möglicherweise als Auswirkungen auf einen der anderen Bildschirme im Spiel sehen. Diese Effekte verschwinden normalerweise allmählich im Laufe der Zeit. Beachten Sie, dass nicht alle Ereignisse schlecht sind. Einige sind a Reflexion einer guten Wirtschaftspolitik oder einer weit verbreiteten Bereitstellung sozialer Dienste oder Wohlstand. "

PG_9_1 = "DILEMMAS"
PG_9_2 = "Obwohl Sie im Allgemeinen entscheiden können, wann politische Entscheidungen getroffen werden, werden Probleme gelegentlich zeitkritisch oder die Debatte im Land erreicht einen Punkt, an dem eine Entscheidung über ein Thema auf die eine oder andere Weise getroffen werden muss. Wenn dies geschieht, sind Sie es wird ein Dilemma auf dem vierteljährlichen Berichtsbildschirm bekommen. Es wird eine Handvoll Optionen geben und Sie müssen eine auswählen, bevor die Runde endet. "
PG_9_3 = "Jede Option kann verschiedene kurz- und langfristige Auswirkungen auf Wähler, Statistiken, Situationen usw. haben. Sie können erst mit der nächsten Runde fortfahren, wenn offene Dilemmata behoben wurden. Es gibt keinen anderen Ort, an dem Sie werden die Dilemmata sehen, obwohl Sie möglicherweise die Auswirkungen Ihrer Entscheidungen als Eingaben für Elemente auf ihren verschiedenen Detailbildschirmen sehen können. "

PG_10_1 = "WAHLEN & PARTEIEN"
PG_10_2 = "Jedes Land hat seine eigene Wahldauer. Die Anzahl der Jahre, in denen Sie die Probleme eines Landes vor der Wiederwahl lösen müssen, hängt von dem Land ab, das Sie regieren. Beachten Sie, dass Demokratie 4 feste Amtszeiten für alle Länder durchsetzt. Sie kann keine plötzliche Wahl anrufen. Außerdem ist die Anzahl der Amtszeiten auf das tatsächliche Amtszeitlimit für jedes Land begrenzt. Vor dem Spielen können Sie jedoch sowohl die Amtszeitlänge als auch die Anzahl der Amtszeiten überschreiben und endlos spielen, wenn Sie möchten. "
PG_10_3 = "Wahlen können angespannt sein, da sie eine von nur zwei Möglichkeiten sind, das Spiel zu verlieren (die andere durch Ermordung). Sobald eine Wahl beendet ist, können Sie sehen, wie viel Prozent jeder Wählergruppe gewählt haben und was Prozentsatz der Wähler geben ihre Stimme für Sie ab. "
PG_10_4 = "POLITISCHE PARTEIEN"
PG_10_5 = "Je nach Land gibt es in Demokratie 4 entweder zwei oder drei Parteien. Sie können zu Beginn einen Parteienamen auswählen oder Ihren eigenen Namen eingeben. Sie können jedoch auch den Namen Ihres Gegners auswählen hat keine Auswirkungen auf sie. Demokratie 4 befasst sich nicht mit der Politik oder den Ansichten der Opposition, von denen angenommen wird, dass sie sich gegen alles stellen, was Sie tun. Wenn ein Wähler mit Ihnen zufrieden ist, stimmen sie für Sie. Wenn sie mit Ihnen nicht zufrieden sind , sie stimmen für die Opposition. "
PG_10_6 = "Parteien sind nicht nur ein Ziel für Abstimmungen, sondern auch im Spiel vertreten. Jeder Wähler kann ein Nicht-Parteimitglied oder ein Parteimitglied sein. Parteimitglieder können Aktivisten sein oder nicht. Die meisten Menschen schließen sich keiner Partei an Wenn sie mit Ihrer Regierung sehr zufrieden sind, können sie im Laufe der Zeit beschließen, sich Ihrer Partei anzuschließen. Dies bedeutet wirklich, dass sie am Wahltag garantiert abstimmen und abstimmen, unabhängig davon, wie stark sie sich fühlen Wenn sie mit Ihrer Regierung noch glücklicher werden, können sie sich im Laufe der Zeit als Aktivist anmelden. Wenn die Wähler Sie negativ sehen, können sie der Oppositionspartei beitreten. Sie können die Werte für Mitglieder und Aktivisten auf dem Parteibildschirm sehen Sie können diesen Bildschirm über die Rosettenschaltfläche oben rechts im Hauptbildschirm starten. "
PG_10_7 = "Aktivisten sind etwas Besonderes, weil sie proaktiv Flugblätter veröffentlichen, Abzeichen tragen und Schilder anbringen. Dies hat keinen Einfluss darauf, wie die Menschen über Ihre Regierung denken, kann aber die Wahlbeteiligung während der Wahlen * steigern *. Bei engen Wahlen Der endgültige Sieg könnte an die Partei gehen, die die Wahlbeteiligung am meisten steigert. In Ländern, in denen Abstimmungen obligatorisch sind, ist dies nie ein Problem. "
PG_10_8 = "Die Wahlbeteiligung wird auch von der Gefühlsstärke beeinflusst. Wähler, die glücklich sind, werden am Wahltag erscheinen und für Sie stimmen. Wähler, die sehr unglücklich sind, werden versuchen, Sie rauszuschmeißen, aber Wähler in der Mitte ohne starke Gefühle in beiden Fällen stören wahrscheinlich nicht. Dies ist politische Apathie und unterscheidet sich geringfügig für jedes Land (basierend auf der realen Wahlbeteiligung). Sie können die Apathie der Wähler anpassen, um die Wahlbeteiligung auf dem Bildschirm zum Anpassen des Spiels vorher zu erhöhen oder zu verringern Sie fangen an. Im Allgemeinen werden Sie feststellen, dass eine Kompromissregierung mitten auf der Straße zu einer geringen Wahlbeteiligung führt und eine transformative und spaltende Hardliner-Regierung zu einer sehr hohen Wahlbeteiligung. "


PG_11_1 = "TERRORISMUS"
PG_11_2 = "Wie bei allen Regierungen besteht eine potenzielle Bedrohung durch Terroristen und Attentäter, die mit der Art und Weise, wie Sie das Land regieren, unzufrieden sind. Eine starke militärische und andere Überwachungs- und Geheimdienstpolitik verringert die Wahrscheinlichkeit eines erfolgreichen Terroranschlags. Der Sicherheitsbildschirm wird angezeigt eine Liste bekannter terroristischer Organisationen neben Interessengruppen und anderen harmlosen Organisationen. "
PG_11_3 = "Alle terroristischen Gruppen beziehen ihre Unterstützung aus der Mitgliedschaft bestehender Interessengruppen und Organisationen. Wenn beispielsweise die Regierungspolitik die Patrioten besonders aufregt, können sich einige von ihnen einer patriotischen Interessengruppe anschließen, um ihren Ärger über die Regierung auszudrücken. Die Patriotenpolitik bleibt bestehen, besonders verärgerte Mitglieder dieser Gruppen können im Laufe der Zeit so radikalisiert werden, dass sie sich einer gefährlichen Terrororganisation anschließen. Zu diesem Zeitpunkt wird ihre wachsende Mitgliederzahl eine ernsthafte Bedrohung für Sie darstellen, obwohl Sie wahrscheinlich gewarnt werden eine Verschwörung vor jedem ernsthaften Angriff. "
PG_11_4 = "Die Angriffe können erfolgreich sein oder auch nicht, abhängig vom Glück und teilweise von den Abwehrmechanismen des Staates wie Abhören und Geheimdiensten. Beachten Sie, dass der Radikalisierungsprozess mit dem Temperament des Einzelnen und der beteiligten Gruppe variiert auch ein reversibler Prozess, obwohl dies einige Zeit dauern wird. "
PG_11_5 = "Es gibt auch ein Ausmaß, in dem die Beschwichtigung und Zufriedenheit der Basiswählergruppe, aus der Terroristen stammen, die Wahrscheinlichkeit eines Angriffs verringert. Wenn Sie also eine große und gefährliche Gruppe religiöser Terroristen haben, können Sie eine drohende Bedrohung durch Änderungen verringern Richtlinien zur Zufriedenheit der religiösen Wählergruppe. Beachten Sie auch, dass Terroristen tatsächliche Wähler sind, die aus Wählergruppen stammen. Wenn Sie also die Anzahl der Sozialisten verringern, verringert sich der Pool potenzieller Rekruten sowohl für sozialistische Interessengruppen als auch für sozialistische Terrororganisationen. "


PG_12_1 = "CABINET GOVERNMENT"
PG_12_2 = "Obwohl Sie Präsident (oder Premierminister) sind, üben Sie keine unkontrollierte Kontrolle über das Land aus. Sie haben ein Ministerkabinett, das für verschiedene Politikbereiche zuständig ist. Diese Minister sind auf drei verschiedene Arten wichtig. Sie erzeugen politisches Kapital, das Sie können Richtlinien ändern, sie wirken sich auf den Erfolg von Richtlinien in ihrer Abteilung aus und bieten bestimmten Wählergruppen Wahlvorteile. "
PG_12_3 = "POLITISCHES KAPITAL"
PG_12_4 = "Minister generieren in jeder Runde politisches Kapital. Einige von ihnen sind einflussreicher und mächtiger als andere und generieren daher einen größeren Betrag. Dies ermöglicht es Ihnen, mehr Gesetze zu verabschieden. Die Menge an Kapital, die sie generieren, hängt von ihrer Loyalität ab. Die Loyalität eines Ministers kann im Laufe der Zeit steigen oder fallen, je nachdem, wie Sie die Regierung leiten. Es gibt auch einen allgemeinen unvermeidlichen Abwärtstrend der Loyalität, wenn ein Minister mit der Regierung abgestumpfter und zynischer wird. Es ist am besten, Menschen zu ersetzen, bevor sie zu illoyal werden Minister können zurücktreten (wenn auch selten ohne Vorwarnung) und Rücktritte sind unpopulär. "
PG_12_5 = "MINISTER-EFFEKTIVITÄT"
PG_12_6 = "Die Minister haben auch eine 'Effektivitätsrate'. Dies ist im Wesentlichen ein Maß dafür, wie gut sie bei ihrer Arbeit sind. Je länger sie im Kabinett bleiben, desto erfahrener und effektiver werden sie. Die Wirksamkeit wird auch durch ihre natürliche Disposition bestimmt Jeder Minister hat einige Jobs, die er besonders gerne hätte, und diese sind diejenigen, bei denen er am effektivsten wäre. Die Effektivität eines Ministers ist wichtig, da sie die Kosten (oder Einnahmen aus) der Politik bestimmt wirkt sich auf die Umsetzungsrate oder Änderungsrate bestehender Richtlinien aus. Einfach ausgedrückt, ein erfahrener und effektiver Minister mit der richtigen Arbeit wird mehr für weniger und schneller erledigen. "

PG_12_7 = "ABSTIMMUNGSEFFEKTE"
PG_12_8 = "Die Minister unterscheiden sich nicht von den Wählern darin, dass sie bestimmte Loyalitäten und Eigenschaften haben. Aus diesem Grund werden sie bestimmte Wählergruppen ansprechen und sich mit ihnen identifizieren, mit denen sie als" sympathisch "bezeichnet werden Ein Effekt, der in beide Richtungen wirkt. Zum Beispiel kann ein bestimmter Minister ein Pendler-Champion und sehr religiös sein. Wenn sie in der Regierung sind, werden beide Wählergruppen unabhängig von ihrer Politik zufrieden sein, weil sie in der Regierung „jemanden wie sie“ sehen das Gefühl, dass sie in ihrem besten Interesse handeln müssen. Offensichtlich ist dies eine gute Sache, wenn Sie Unterstützung von diesen Gruppen benötigen. "
PG_12_9 = "Andererseits wird das Glück eines Ministers direkt durch das Glück dieser sympathischen Wählergruppen beeinflusst. In unserem Beispiel wird eine Regierung, die Pendler und religiöse Menschen verärgert, den Minister verärgern, was seine oder ihre Leistung verringern wird Loyalität. Der Minister wird weniger effektiv daran arbeiten, Ihre Richtlinienentscheidungen umzusetzen oder Sie bei der Einführung neuer Richtlinien zu unterstützen. Aufgrund dieses Zwei-Wege-Effekts kann es schwierig sein, einen Minister auszuwählen, der eine freie Stelle besetzt. "
PG_12_10 = "RESHUFFLES & FIRINGS"
PG_12_11 = "Von Zeit zu Zeit treten Minister zurück, was für die Regierung schlecht ist, aber Sie können jederzeit entlassen und Ersatz einstellen. Denken Sie daran, dass erfahrene Minister effektiver sind. Seien Sie also vorsichtig. Wenn Sie Minister bewegen möchten, ohne sie zu entlassen ( entlassene Minister sind endgültig verschwunden), können Sie eine Umbildung nennen, die keine der schlechten PR-Auswirkungen von Massenentlassungen hat. "

PG_13_1 = "FINANZEN"
PG_13_2 = "Eine der schwierigsten Aufgaben in der Regierung wird es sein, das Budget im Auge zu behalten. Alle Länder in Demokratie 4 beginnen mit einer Staatsverschuldung. Es gibt keine Regel, die besagt, dass Sie diese Schulden jemals abbezahlen müssen, und Solange Sie es sich leisten können, Zinsen für die Schulden zu zahlen, können Sie dies in Ordnung bringen. Die für die Schulden zu zahlenden Zinsen können sich jedoch dramatisch ändern. Wenn die globalen Zinssätze schwanken oder Bedenken hinsichtlich der Stabilität und der Fähigkeit Ihrer Regierung bestehen, ihre Schulden zurückzuzahlen Wenn die globalen Märkte beschließen, Ihre Schulden nach oben oder unten zu bewerten, werden Sie in Ihren Quartalsberichten davon erfahren. "
PG_13_3 = "Sobald sich die Bonität Ihres Landes ändert, werden sich die Zinssätze merklich ändern. Dies kann sehr schnell und plötzlich eskalieren, sodass es sich lohnt, ein Auge darauf zu werfen. Einer der Schlüsselfaktoren, die vom Markt verwendet werden Wenn Ihre Wirtschaft gut läuft und Ihr BIP hoch ist, werden die Zinssätze niedrig gehalten, und Sie können mit einer höheren Verschuldung davonkommen, als wenn das BIP niedrig ist. "

PG_14_1 = "GLOBALE WIRTSCHAFT"
PG_14_2 = "Es gibt da draußen eine ganze Weltwirtschaft, und dies wird sich auf die Art und Weise auswirken, wie Sie das Land regieren. Im Laufe der Zeit wird die Weltwirtschaft im Allgemeinen einen Boom-and-Bust-Zyklus durchlaufen, der sich auf Ihre eigene Wirtschaft auswirkt. Dies wirkt sich insbesondere auf den Tourismus aus. Die Weltwirtschaft kann auch plötzlichen Marktveränderungen ausgesetzt sein, die außerhalb Ihrer Kontrolle liegen. Sie können die Weltwirtschaft auf dem Finanzbildschirm überwachen. "

PG_15_1 = "COALITIONS"
PG_15_2 = "In einigen Ländern gibt es drei statt zwei politische Parteien. In diesem Fall ist es möglich, dass Sie zur Wahlzeit die größte politische Partei sind, aber nicht die Mehrheit der abgegebenen Stimmen haben. In diesem Fall sind Sie es Das Land in Koalition mit der nächstgrößeren Partei regieren. Dies wird die Menge an politischem Kapital reduzieren, die Sie bei der Regierung haben. "
PG_15_3 = "Wenn Sie in einer Koalition sind, wird Ihnen manchmal von Ihrem Koalitionspartner ein Deal angeboten, bei dem Sie aufgefordert werden, eine ihrer Richtlinien umzusetzen, um mehr politisches Kapital zu erhalten. Es liegt ganz bei Ihnen, ob Sie diesen Deal abschließen, aber Seien Sie sich bewusst, dass die Wählerschaft Sie für alle Ihre Handlungen verantwortlich machen wird, auch wenn es die Idee eines Koalitionspartners war. "

PG_16_1 = "ELECTIONEERING"
PG_16_2 = "Sie müssen nicht nur das Land regieren, sondern auch Ihre Partei unterstützen. Der Wahlkampfbildschirm wird über das Rosettensymbol oben rechts auf dem Bildschirm gestartet. Von hier aus können Sie alle Anstrengungen überwachen, die Ihre Partei unternimmt, um das Land zu gewinnen nächste Wahl, wie die Rekrutierung von Mitgliedern, die Verpflichtung zu einem Manifest, das Halten von Reden, das Sammeln von Spenden und das Verbessern der Wahrnehmung des Wählers von Ihnen und Ihrer Partei. "
PG_16_3 = "Reden und Manifestversprechen können nur sehr kurz vor einer Wahl gehalten werden. Manifestversprechen sind praktisch freie Versprechen, aber wenn Sie sie bei Ihrer Wiederwahl nicht einhalten, können sie sich als unpopulär erweisen, wenn Sie das nächste Mal um die Stimmen der Menschen bitten. Reden sind eine Möglichkeit, die Unterstützung von einer Wählergruppe an eine andere abzuwägen, je nachdem, wie wichtig sie für Ihre Kampagne sind. "
PG_16_4 = "FUNDRAISING"
PG_16_5 = "Der Fundraising-Bildschirm zeigt Ihnen, wie viel Geld Ihre Partei im Vergleich zu anderen Parteien für die Wahl gesammelt hat. Das Geld stammt aus Spenden einzelner Mitglieder sowie einigen großen Spenden von wohlhabenden Einzelpersonen. Die wohlhabenden Spender haben ihre eigenen politischen Vorstellungen. und Sie werden gelegentlich gebeten, Richtlinien im Austausch für ihre fortgesetzte Unterstützung umzusetzen. "
PG_16_6 = "Der Geldbetrag, den Sie bei den Wahlen haben, ist ein Faktor, der bestimmt, wie gut Ihre Kampagne verläuft und wie wahrscheinlich es ist, dass Ihre Unterstützer tatsächlich ausfallen und abstimmen. Die Kampagnenfähigkeiten jedes Ihrer Minister wirken sich ebenfalls aus Es könnte sinnvoll sein, illoyale Minister durch solche zu ersetzen, die besser im Wahlkampf sind, wenn Sie sich einer Wahl nähern. "
PG_16_7 = "WAHRNEHMEN"
PG_16_8 = "Neben Ihren Richtlinien bilden die Wähler Meinungen zu Ihnen, basierend auf ihren Wahrnehmungen Ihrer Persönlichkeit. Sie können ihre Wahrnehmungen verbessern, indem Sie an Medienveranstaltungen teilnehmen, die die Sichtweise der Wähler auf Sie verändern sollen. Dies kann einfach sein Weg, um Unterstützung zu erhalten, birgt aber Risiken. Einige Medienereignisse können nach hinten losgehen und den gegenteiligen Effekt haben, was Ihre Chancen auf eine Wiederwahl verringert. "




